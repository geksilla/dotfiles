# vim: set ft=sh:
# -*- mode: sh -*-
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g default-terminal "xterm-256color"

set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-resurrect      \
  tmux-plugins/tmux-copycat        \
  tmux-plugins/tmux-yank           \
'

run-shell '~/.tmux/plugins/tpm/tpm'

setw -g mode-keys vi
setw -g c0-change-trigger 300   
setw -g c0-change-interval 1000
setw -g utf8 on
set -g history 10000

unbind r
bind-key r source ~/.tmux.conf
bind-key v split-window -v -c "#{pane_current_path}"
bind-key s split-window -h -c "#{pane_current_path}"

bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r h select-pane -L
bind-key -r l select-pane -R

if 'which reattach-to-user-namespace' 'set -g default-command "reattach-to-user-namespace $SHELL -l"'

# ⮂ ⮀ ☕︎
set -g status-utf8 on
set -g status-right-length 200
set -g status-right '#[fg=colour74,bg=colour14]⮂#[fg=colour233,bg=colour74] ☕︎ %a %b %d  %R #[fg=colour24,bg=colour74]⮂#[fg=white,bg=colour24] #H' 

set -g status-bg colour14

